<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. example@gmail.com" type="email" name="email" required formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Fabio" type="text" name="name" required formControlName="name">
  </mat-form-field>  
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select name="gender" required formControlName="gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select name="status" required formControlName="status">
      <mat-option value="active">Active</mat-option>
      <mat-option value="inactive">Inactive</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="onNoClick()" type="button">
      Dismiss
    </button>
    <button mat-raised-button mat-dialog-close="true" color="primary" type="submit" [disabled]="!updateForm.valid">
      Update User
    </button>
  </div>
</form>
