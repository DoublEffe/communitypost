<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. example@gmail.com" type="email" name="email" required ngModel>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Fabio" type="text" name="name" required ngModel>
  </mat-form-field>  
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select name="gender" required ngModel>
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="onNoClick()" type="button">
      Dismiss
    </button>
    <button mat-raised-button mat-dialog-close="true" color="primary" type="submit" [disabled]="!loginForm.valid">
      Create User
    </button>
  </div>
</form>
